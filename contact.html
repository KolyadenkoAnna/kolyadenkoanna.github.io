<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти</title>
    <meta name="description" content="Головна сторінка персонального сайту">
    <meta name="keywords" content="сайт, веб-сторінка, персональний, web page, personal website">
    <meta name="google" content="notranslate">
    <link rel="stylesheet" href="/css/app/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-FqQmUWBeLSdICwWp3Gouc7Wr/hfHnyX9eLZIKjnPlRjvKJgx63n/BnDhHz8a6N+xBp2M5vQfnbZByKkeHfcmDw==" crossorigin="anonymous" />
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Labrada:ital,wght@0,100..900;1,100..900&family=M+PLUS+1+Code:wght@100..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        /* Стилі для графічної секції */
        .graphic-section {
            background-image: url(image/8image.jpg); /* Додайте ваше зображення */
            background-size: cover; /* Розмір зображення */
            background-position: center; /* Вирівняти зображення по центру */
            padding: 100px; /* Відступи відгори і знизу */
            color: #fff; /* Колір тексту */
            text-align: center; /* Вирівнювання тексту по центру */
        }

        /* Стилі для футера */
        .footer {
            background-color: #333; /* Колір фону футера */
            color: #fff; /* Колір тексту */
            padding: 20px; /* Відступи */
            text-align: center; /* Вирівнювання тексту по центру */
        }

        .footer {
    margin-top: 80px; /* Відступ зверху футера */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Навігаційна панель -->
    <nav class="navbar">
        <div class="navbar-nav">
            <a href="index.html" class="navbar-brand"></a>
            <div class="navbar-wrapper">
                <div class="navbar-nav">
                    <a href="index.html" class="nav-item text-uppercase">Головна</a>
                    <a href="about.html" class="nav-item text-uppercase">Про нас</a>
                    <a href="catalog.html" class="nav-item text-uppercase">Каталог</a>
                    <a href="blog.html" class="nav-item text-uppercase">Blog</a>
                    <a href="contact.html" class="nav-item text-uppercase active">Контакти</a>
                    <a href="login.html" class="nav-item text-uppercase">Вхід</a>
                </div>
            </div>
        </div>
    </nav>  

    <!-- Заголовок -->
    <header>
        <h1>Наші контакти</h1>
    </header>
    <main>
        <div class="container">
            <header class="text-center">
                <h1>Contact Us</h1>
            </header>
            <form action="/contact" class="form" method="get">
                <div class="form-group">
                    <label for="firstname">*Your First Name:</label>
                    <input id="firstname" name="first_name" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="lastname">*Your Last Name:</label>
                    <input id="lastname" name="last_name" type="text" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="email">*Your Email:</label>
                    <input id="email" name="email" class="form-control" placeholder="Enter your email here" required type="email" />
                </div>
                <div class="form-group">
                    <label for="phone">Your Phone Number:</label>
                    <input id="phone" name="phone" type="tel" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="city">Your City:</label>
                    <select id="city" name="city" class="form-control">
                        <option>Choose...</option>
                        <option>Lviv</option>
                        <option>Kyiv</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" class="form-control" placeholder="Drop Your message for us here" required rows="4"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Основний контент -->
    <main>
        <section class="contact-info">
            <h2>Зв'яжіться з нами</h2>
            <p>Телефон: +123456789</p>
            <p>Email: example@example.com</p>
            <p>Адреса: вул. Прикладна, 1, м. Київ, 12345</p>
        </section>
    </main>

    <!-- Графічна секція -->
    <div class="graphic-section">
        <h2>Графічна секція</h2>
        <p>Тут може бути графічний контент</p>
    </div>

    <!-- Футер -->
    <footer class="footer">
        <p>© 2024 Всі права захищені.</p>
        <p>Шаблон розроблений <a href="#">AnnKO</a>.</p>
    </footer>
</body>
</html>
